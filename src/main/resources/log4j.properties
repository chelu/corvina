log4j.rootCategory = ERROR, LOGFILE, CONSOLE 

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %r [%t] %-5p %c %x - %m%n

log4j.appender.LOGFILE = org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.file = /tmp/corvina.log
log4j.appender.LOGFILE.maxBackupIndex = 10
log4j.appender.LOGFILE.maxFileSize = 100MB

log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n


log4j.logger.org.jdal = INFO
log4j.logger.org.numenta = ERROR
log4j.logger.info.joseluismartin.corvina = ERROR

